<script>

    $(document).ready(function () {
        listing();
        ranking();
    });

    function listing() {
        $.ajax({
                type: "GET",
                url: "/home_listing",
                data: {},
                success: function (response) {
                    let home_til = response['home_til'];
                    for (let i = 0; i < 4; i++) {
                        let title = home_til[i]['til_title'];
                        let user = home_til[i]['til_user'];
                        let content = home_til[i]['til_content'];
                        let day = home_til[i]['til_day'];
                        let temp_html = `
                <div class="col" id="cards-box">
               <div class="card">
                <h5 class="card-subtitle">${user}</h5>
               <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${content}</p>
                <p class="card-time">${day} </p>
                </div>
                  </div>
`
                        $('#board-main').append(temp_html)
                    }
                }
            }
        )
    }

    function ranking() {
        $.ajax({
                type: "GET",
                url: "/home_ranking",
                data: {},
                success: function (response) {
                    let home_til = response['home_til'];
                    for (let i = 0; i < home_til.length; i++) {
                        let user = home_til[i]['_id'];
                        let ranker = +1;
                        let score = home_til[i]['til_score'];
                        let temp_html = `<tr>
                                                <th>${ranker}</th>
                                                <th scope="row">${user}</th>
                                                <td>${score}</td>
                                            </tr>
`

                        $('#ranker-box').append(temp_html)
                        console.log(temp_html)
                    }
                }
            }
        )
    }

</script>
