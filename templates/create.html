<!DOCTYPE html>
<html lang="en">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <script type="text/javascript" src="/js/bootstrap.js"></script>

</head>
    <script>

	$(document).on('click', '#btnSave', function(e){

		e.preventDefault();




		$("#form").submit();

	});
	function makeTIL() {

			let title = $('#title').val()
			let user = $('#reg_id').val()
			let content = $('#content').val()

			$.ajax({
				type: "POST",
				url: "/api/create",
				data: {til_user_give: title, til_title_give: user, til_content_give: content},
				success: function (response) { // 성공하면
					alert(response["msg"]);
				}
			})
		}


	$(document).on('click', '#btnList', function(e){

		e.preventDefault();



		location.href="${pageContext.request.contextPath}/board/getBoardList";

	});

</script>
<style>
    body {

  padding-top: 70px;

  padding-bottom: 30px;

}
</style>
<body>

	<article>

		<div class="container" role="main">

			<h2>board Form</h2>

			<form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">

				<div class="mb-3">

					<label for="title">제목</label>

					<input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">

				</div>



				<div class="mb-3">

					<label for="reg_id">작성자</label>

					<input type="text" class="form-control" name="reg_id" id="reg_id" placeholder="이름을 입력해 주세요">

				</div>



				<div class="mb-3">

					<label for="content">내용</label>

					<textarea class="form-control" rows="5" name="content" id="content" placeholder="내용을 입력해 주세요" ></textarea>

				</div>



				<div class="mb-3">

					<label for="tag">TAG</label>

					<input type="text" class="form-control" name="tag" id="tag" placeholder="태그를 입력해 주세요">

				</div>



			</form>

			<div >

				<button onclick="makeTIL()" type="button" class="btn btn-sm btn-primary" id="btnSave">저장</button>

				<button type="button" class="btn btn-sm btn-primary" href="./post" id="btnList">목록</button>

			</div>

		</div>

	</article>

</body>

</html>
